<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>Choropleth Map</title>
</head>

<body>
    <h2 id="title">USA Education</h2>
    <div id='description'>Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</div>
    <svg id='canvas'>

    </svg>
    <div id="tooltip">
        
    </div>
    <svg id='legend'>
        <g>
            <rect x="10" y="0" width="40" height="35" fill="red"></rect>
            <text x="60" y="15" fill="black">Less than 15%</text>
        </g>
        <g>
            <rect x="10" y="20" width="40" height="35" fill="orange"></rect>
            <text x="60" y="35" fill="black">Less than 25%</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="35" fill="lightgreen"></rect>
            <text x="60" y="55" fill="black">Less than 35%</text>
        </g>
        <g>
            <rect x="10" y="60" width="40" height="35" fill='green'></rect>
            <text x="60" y="75" fill="black">Less than 45%</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="21" fill='blue'></rect>
            <text x="60" y="95" fill="black">More than 45%</text>
        </g>
    </svg>
    
</body>
<script src="script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
